<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>코딩네팔 - 라이트박스</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="./images/london.jpg" alt="london" /></span></div>
      <div class="image"><span><img src="./images/paris.jpg" alt="paris" /></span></div>
      <div class="image"><span><img src="./images/madrid.jpg" alt="madrid" /></span></div>
      <div class="image"><span><img src="./images/newyork.jpg" alt="newyork" /></span></div>
      <div class="image"><span><img src="./images/tokyo.jpg" alt="tokyo" /></span></div>
      <div class="image"><span><img src="./images/seoul.jpg" alt="seoul" /></span></div>
    </div>
  </div>

  <div class="preview-box">
    <div class="details">
      <span class="title">
        Image <p class="current-img">3</p>
        of <p class="total-img">6</p>
      </span>
      <i class="fa-solid fa-xmark icon"></i>
    </div>
    <div class="img-box">
      <div class="slide prev">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="slide next">
        <i class="fa-solid fa-angle-right"></i>
      </div>
      <img src="./images/paris.jpg" alt="london" />
    </div>
  </div>
</body>
</html>
